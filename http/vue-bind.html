<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.is-active{
		color: white;
		background-color: green;
	}
	</style>
</head>
<body>
	<div id="app">
		<button class='btn' :class="{ 'is-active' : isActive}" @click = 'toggle'>点我吧,主人</button>
	</div>

	<script type="text/javascript" src='vue.js'></script>
	<script type="text/javascript">
	var app = new Vue({
		el:'#app',
		data: {
			isActive: false
		},
		methods: {
			toggle : function() {
				this.isActive = true;
			}
		}
	})



	</script>
</body>
</html>
