<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id='app5'>
		<p>{{message}}</p>
		<button v-on:click='reverseMessage'>Rever Message</button>
	</div>

	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">
	var app5 = new Vue({
		el:'#app5',
		data:{
			message:'Hello Vue.js!'
		},
		methods: {
			reverseMessage:function() {
				this.message = this.message.split('').reverse().join('')
			}
		}
	})



	</script>
</body>
</html>
