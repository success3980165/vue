	<script type="text/javascript">
	var store = new Vuex.Store({
		state:{
			count:0
		}
		mutations:{
			increment(state) {
				state.count++
			}
		}
		actions {
			increment(context)
			context.commit('increment')
		}
	})

	// store.commit('increment')


	</script>
</body>
