<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="bootstrap.css">
</head>
<body>
	<div id='app'>
		<ul>
			<li v-for = 'item in list' v-text='item'></li>
		</ul>

		<div class="input-group">
        <input type="text" class="form-control" v-model='bind'>
        <span class="input-group-btn">
            <button class="btn btn-default" type="button" @click='add'>增加</button>
        </span>
    </div>    
	</div>
	<script type="text/javascript" src='vue.js'></script>
	<script type="text/javascript">
	var app = new Vue({
		el:'#app',
		data:{
			list:[
				'阿凡达',
				'甲虫特工队',
				'火影忍者',
				'海贼王',
				'死神',
				'非凡的世界'
			],
			bind : ''
		},
		methods:{
			add:function() {
				this.list.push(this.bind);
				this.bind = ''
			}
		}
	})


	</script>
</body>
</html>
